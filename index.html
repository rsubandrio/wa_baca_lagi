<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WASpoiler - By Rio Subandrio</title>
</head>
<style>
  :root {
    --primary-color: #0052cc;
    --secondary-color: #00217c;
  }

  html,
  body {
    /* https://css-tricks.com/couple-takes-sticky-footer/ */
    height: 100%;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Roboto', sans-serif;
    display: flex;
    flex-direction: column;
  }

  a {
    color: #ff7f50;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  label,
  input,
  textarea,
  button,
  select {
    font-family: 'Roboto', sans-serif;
    font-size: 1em;
    padding: .2em;
  }

  label {
    font-weight: bold;
  }

  input,
  textarea,
  select {
    margin-bottom: .5em;
  }

  button {
    margin-bottom: .5em;
    cursor: pointer;
  }

  button:disabled {
    cursor: not-allowed;
  }

  /* For sticky footer - grow to fill the space */
  .content {
    flex: 1 0 auto;
  }

  .container {
    width: 90%;
    margin: 0 auto;
    overflow: none;
    padding: 10px;
  }

  header {
    background: var(--primary-color);
    box-shadow: 3px 3px 10px #888888;
    color: #ffffff;
  }

  header .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    /* justify-content: space-between; */
    justify-content: center;
    padding: 15px 10px;
  }

  .subheader {
    background: var(--secondary-color);
    color: #fff;
    box-shadow: 3px 3px 10px #888888;
    font-size: 14px;
    padding: 10px;
    width: 90%;
    margin: 0 auto 1rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .subheader p {
    margin: 4px;
  }

  .form {
    display: flex;
    flex-direction: column;
  }

  footer {
    flex-shrink: 0;
    background: #f4f4f4;
    color: #444;
    padding: 10px;
    font-size: 14px;
    margin-top: 10px;
  }

  footer ul {
    display: flex;
    align-items: center;
    justify-content: space-around;
  }

  footer ul li {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  footer a {
    color: var(--secondary-color);
  }

  #splash {
    color: #ffffff;
    position: absolute;
    top: 0;
    left: 0;
    background: var(--primary-color);
    height: 100vh;
    width: 100%;
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 1;
    transition: opacity 1s;
  }

  #splash.fade {
    opacity: 0;
  }
</style>
<script>
  function buatPesan() {
    let pesan;
    let pembuka = document.getElementById('pembuka').value;
    let jarak = document.getElementById('jarak').value;
    let akhir = document.getElementById('akhir').value;
    let tombolSalin = document.getElementById('salin');
    let tombolReset = document.getElementById('reset');
    if (pembuka == "" || akhir == "") {
      pesan = 'Text pembuka dan text lanjutan tidak boleh kosong';
      tombolSalin.disabled = true;
      tombolReset.disabled = true;
      if (pembuka == "") {
        document.getElementById('pembuka').focus();
      } else {
        document.getElementById('akhir').focus();
      }
    } else {
      pesan = pembuka + jarak + '\u200b'.repeat(4000) + "\r\n" + akhir;
      tombolSalin.disabled = false;
      tombolReset.disabled = false;
    }

    document.getElementById('pesan').value = pesan;
  }

  function salinPesan() {
    document.getElementById('pesan').select();
    document.execCommand('copy');
  }

  function mulaiUlang() {
    document.getElementById('salin').disabled = true;
    document.getElementById('reset').disabled = true;
    document.getElementById('pembuka').value = "";
    document.getElementById('akhir').value = "";
    document.getElementById('pesan').value = "";
  }
</script>

">Tiga baris (memastikan pesan tidak terlihat ketika di kutip)</option>
